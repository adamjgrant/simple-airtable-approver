<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="https://adamjgrant.github.io/simple-airtable-approver/">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/viewport-fix.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div id="viewport">
        <div id="area">
            <div data-component="card">
                <div class="curtain">
                    <h1>Loading...</h1>
                </div>
                <div class="twitter-box tweet-minus-2">
                    <img src="img/twitter.jpg" class="profile">
                    <article>
                        <p id="tweet-minus-2">This is the tweet</p>
                    </article>
                </div>
                <div class="twitter-box tweet-minus-1">
                    <img src="img/twitter.jpg" class="profile">
                    <article>
                        <p id="tweet-minus-1">This is the tweet</p>
                    </article>
                </div>
                <div class="twitter-box">
                    <img src="img/twitter.jpg" class="profile">
                    <article>
                        <h1>They say</h1>
                        <p id="tweet">This is the tweet</p>
                    </article>
                </div>
                <div class="twitter-box">
                    <img src="" class="profile" id="response-thumbnail">
                    <article>
                        <h1>Responding with</h1>
                        <p id="response">This is the response</p>
                    </article>
                </div>
            </div>
            <div data-component="toolbar">
                <button id="undo">⎌</button>
                <button id="set-localstorage-values">⚙️</button>
                <button id="approve">Approve</button>
                <button id="reject">Reject</button>
                <div data-component="status_indicator"></div>
            </div>
        </div>
    </div>
    <script src="js/vendor/airtable.js"></script>
    <script src="js/vendor/mozart.js"></script>
    <script src="js/main.js"></script>

    <script src="js/components/card/card.actions.js"></script>
    <script src="js/components/card/card.events.js"></script>
    <script src="js/components/card/card.routes.js"></script>

    <script src="js/components/toolbar/toolbar.actions.js"></script>
    <script src="js/components/toolbar/toolbar.events.js"></script>
    <script src="js/components/toolbar/toolbar.routes.js"></script>

    <script src="js/components/status_indicator/status_indicator.actions.js"></script>
    <script src="js/components/status_indicator/status_indicator.events.js"></script>
    <script src="js/components/status_indicator/status_indicator.routes.js"></script>

    <script>
        Mozart.init();
    </script>

    <script src="js/vendor/viewport-fix.js"></script>
    <script>
        new VVP()
    </script>
</body>

</html>
